<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="x-ua-compatible" content="ie=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Design Project</title>

		<!--ADDED BOOTSTRAP-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<!--ADDED FONT FAMILIES-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">

		<!--ADDED CUSTOM CSS-->
		<link rel="stylesheet" href="css/custom.css">

		<!--ADDED FONT AWESOME-->
		<script src="https://kit.fontawesome.com/d3d2b8d511.js" crossorigin="anonymous"></script>
	</head>
	<body class="">
	<!--MAKE SURE TO REMOVE  FROM CLASS OR COMMENT OUT IN CSS-->
	<div class="container">
		<!--PAPER LOGO-->
		<div class="row g-0">
			<div class="col-1 c logo-div">
				<img src="assets/logo.png" id="logo-img" alt="logo">
			</div>
			<!--HAMBURGER-->
			<div class="col-1 spacer">
				<i class="fa-solid fa-bars" id="hamburger"></i>
			</div>
		</div>
	</div>

	<!--VIS DES + UTAH TEXT CONTAINER-->
	<div class="container">
		<div class="row">
			<!--VIS DES-->
			<div class="col-lg-4 offset-lg-4 vis-des">VISUAL DESIGN & WEB DEVELOPMENT</div>
		</div>
		<div class="row">
			<!--UTAH-->
			<div class="col-12 utah">FROM PARK CITY, UTAH</div>
		</div>
	</div>

	<div class="container justify-content-center  d-flex">
		<div class="row justify-content-flex-start">
			<!--CIRCLES-->
			<div class="circle-big col-2 offset-3 col-md-2 offset-md-0" id="design">DESIGN</div>
			<div class="circle-big col-2 offset-1 col-md-2 offset-md-1" id="develop">DEVELOP</div>
			<div class="circle-big col-2 offset-3 col-md-2 offset-md-1" id="support">SUPPORT</div>
			<div class="circle-big col-2 offset-1 col-md-2" id="host">HOST</div>
		</div>
	</div>
	<!--SELECTED WORK-->
	<hr id="hide">

	<div class="container">
		<div class="row">
			<div class="col-lg-4 offset-lg-4  abelspace">SELECTED WORK</div>
		</div>
	</div>

	<!--CONTAINER OF ALL IMAGES-->
	<div class="container">
		<!--IPAD IMAGE-->
		<div class="row">
			<div class="col-12 col-md-6 sm-font md-font pr-4 pb-4 pr-sm-4 pb-sm-4 justify-content-center">
				<img src="assets/images/apple-ipad.jpg"
					 class="img img-fluid">
				<div class="d-flex">
					<div class="me-auto abel">FEATURED PROJECT</div>
					<div class="justify-content-between anton">
						<div class="d-r badge rounded-circle">D</div>
						<div class="d-o badge rounded-circle">D</div>
						<div class="s-g badge rounded-circle">S</div>
						<div class="h-b badge rounded-circle">H</div>
					</div>
				</div>
			</div>
			<!--MACBOOK IMAGE-->
			<div class="col-12 col-md-6 sm-font md-font pr-4 pb-4 pr-sm-4 pb-sm-4 justify-content-center">
				<img src="assets/images/macbook.jpg"
					 class="img img-fluid">
				<div class="d-flex">
					<div class="me-auto abel">FEATURED PROJECT</div>
					<div class="anton">
						<div class="d-r badge rounded-circle">D</div>
						<div class="d-o badge rounded-circle">D</div>
						<div class="s-g badge rounded-circle">S</div>
						<div class="h-b badge rounded-circle">H</div>
					</div>
				</div>
			</div>

			<!--MAN IMAGE-->
			<div class="col-12 col-md-6 sm-font md-font pr-4 pb-4 pr-sm-4 pb-sm-4 justify-content-center">
				<img src="assets/images/man.jpg"
					 class="img img-fluid">
				<div class="d-flex">
					<div class="me-auto abel">FEATURED PROJECT</div>
					<div class="anton">
						<div class="d-r badge rounded-circle">D</div>
						<div class="d-o badge rounded-circle">D</div>
						<div class="s-g badge rounded-circle">S</div>
						<div class="h-b badge rounded-circle">H</div>
					</div>
				</div>
			</div>
			<!--SECURITY IMAGE-->
			<div class="col-12 col-md-6 sm-font md-font pr-4 pb-4 pr-sm-4 pb-sm-4 justify-content-center">
				<img src="assets/images/security.jpg"
					 class="img img-fluid">
				<div class="d-flex">
					<div class="me-auto abel">FEATURED PROJECT</div>
					<div class="anton">
						<div class="d-r badge rounded-circle">D</div>
						<div class="d-o badge rounded-circle">D</div>
						<div class="s-g badge rounded-circle">S</div>
						<div class="h-b badge rounded-circle">H</div>
					</div>
				</div>
			</div>
		</div>
